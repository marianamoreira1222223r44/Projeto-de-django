{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>{{ titulo }} - TCC</title>
{% endblock %}
{% block conteudo %}
<div class="container mt-5">
    <div class="row">
        <div class="col-auto mx-auto" style="text-align: center;">
            <h2>Excluir registro</h2>
            <form action="" method="post">
                <p>Deseja excluir o registro: <b>{{ object }}</b>?</p>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-danger" value="Excluir">
            </form>
        </div>
    </div>
 
</div>
{% endblock %}
