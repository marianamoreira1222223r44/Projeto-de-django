{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <title>Mudar Senha - TCC</title>
{% endblock %}
{% block conteudo %}
<div class="container mt-5">
    <div class="row">
        <div class="col-5 mx-auto">
            <div align="center">
                <h2>Mudar senha</h2>
            </div>
            <hr>
            <form action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary mt-3 btn-rosa" value="Salvar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
